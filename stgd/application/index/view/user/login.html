<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{$title|default="标题"}</title>
    <meta name="keywords" content="{$keywords|default='关键字'}">
    <meta name="description" content="{$description|default='描述'}">
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min.css" rel="stylesheet">
    <link href="__STATIC__/css/login.min.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>蓝帝</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>蓝帝快递记录系统</strong></h4>
                <!--<ul class="m-b">-->
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>-->
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>-->
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>-->
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>-->
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>-->
                <!--</ul>-->
                <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" >
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到蓝帝快递记录系统</p>
                <input name="username" id="username" type="text" class="form-control uname" placeholder="用户名" />
                <input name="password" id="password" type="password" class="form-control pword m-b" placeholder="密码" />
                <a href="">忘记密码了？</a>
                <button name="" id="login" type="button" class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2018 All Rights Reserved. 蓝帝
        </div>
    </div>
</div>
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <script>
    $(function () {
        $("#login").on('click',function () {
            $.ajax({
                type:"POST",
                url:"{:url('checkLogin')}",
                data:$("form").serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.status==1){
                        alert(data.message);
                        window.location.href="{:url('index/index')}";
                    }else {
                        alert(data.message);
                    }
                }
            })
        })
    })
    </script>
</body>

</html>
