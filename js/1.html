<!--按钮点击事件-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #but{
            width: 100px;
            height: 100px;
            background-color: #392fff;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <input type="button"  name="btn" id="btn"  value="点击颜色" />
    <input type="button" name="btn2" id="btn2" value="点击变高宽度" />
    <div id="but"></div>
    <script>
// 首先要先获取按钮 document.getElementById('获取按钮的id').事件(onclick为点击事件)
            document.getElementById('btn').onclick=function () {
// 要进行操作也要同理获取操作元素   这里例子：获取操作元素.style.样式='样式值'
                document.getElementById('but').style.background = '#ffe023';
        }
        document.getElementById('btn2').onclick=function () {
                document.getElementById('but').style.width='500px';
                document.getElementById('but').style.height='500px';
        }
    </script>
</body>
</html>
